<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultar Notas de Exámenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #d9e1ea;
            padding: 20px;
            width: 600px;
            margin: 40px auto;
            border: 1px solid #ccc;
        }
        .header {
            background-color: #3a4d65;
            color: white;
            padding: 10px;
            font-weight: bold;
        }
        .form-container {
            background-color: #e0e4eb;
            padding: 20px;
            border-top: none;
        }
        .form-container p {
            margin-bottom: 10px;
            font-size: 14px;
        }
        label {
            display: inline-block;
            width: 160px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], select {
            width: 200px;
            padding: 5px;
            margin-bottom: 15px;
        }
        .buttons {
            text-align: center;
            margin-top: 10px;
        }
        .buttons input {
            width: 100px;
            padding: 5px;
            margin: 0 10px;
            font-weight: bold;
            background-color: #3a4d65;
            color: white;
            border: none;
            cursor: pointer;
        }
        .buttons input:hover {
            background-color: #2a3a50;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">CONSULTAR NOTAS DE EXÁMENES <img src="help_icon.png" alt="Ayuda" style="vertical-align: middle; margin-left: 5px;"></div>
        <div class="form-container">
            <p>A continuación rellene los datos del formulario y pulse el botón "Buscar".<br>
            (<strong>*</strong>): campo obligatorio</p>
            <form action="resultado.html" method="get">
                <label for="nif">NIF/NIE (*):</label>
                <input type="text" id="nif" name="nif"><br>

                <label for="fecha_examen">Fecha de examen (*):</label>
                <input type="text" id="fecha_examen" name="fecha_examen" value="29/05/2025"><br>

                <label for="clase">Clase de permiso (*):</label>
                <select id="clase" name="clase">
                    <option value="B" selected>B</option>
                    <option value="A">A</option>
                    <option value="C">C</option>
                    <!-- otras opciones si lo deseas -->
                </select><br>

                <label for="fecha_nac">Fecha de nacimiento (*):</label>
                <input type="text" id="fecha_nac" name="fecha_nac" value="10/10/1993"><br>

                <div class="buttons">
                    <input type="submit" value="Buscar">
                    <input type="reset" value="Limpiar">
                </div>
            </form>
            <div class="error">
                No hay ningún registro para los datos introducidos.<br>
                Recuerde que las notas permanecen publicadas durante quince días.
            </div>
        </div>
    </div>
</body>
</html>
