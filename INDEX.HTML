<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Notas - DGT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #003366;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
    }

    .header img {
      height: 24px;
    }

    .main {
      background-color: #ffffff;
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 6px;
    }

    .main p.info {
      font-size: 14px;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-buttons {
      text-align: center;
      margin-top: 30px;
    }

    .form-buttons input {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-buttons input:hover {
      background-color: #002244;
    }

    .error-msg {
      color: red;
      font-size: 13px;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>CONSULTAR NOTAS DE EXÁMENES</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/545/545705.png" alt="Ayuda" />
  </div>

  <div class="main">
    <p class="info">
      A continuación rellene los datos del formulario y pulse el botón "Buscar".<br>
      (<strong>*</strong>): campo obligatorio
    </p>

    <form action="resultado.html" method="get">
      <label for="nif">NIF/NIE (*):</label>
      <input type="text" id="nif" name="nif" required />

      <label for="fecha_examen">Fecha de examen (*):</label>
      <input type="text" id="fecha_examen" name="fecha_examen" placeholder="dd/mm/aaaa" required />

      <label for="permiso">Clase de permiso (*):</label>
      <select id="permiso" name="permiso" required>
        <option value="">-- Seleccione --</option>
        <option value="B">B</option>
        <option value="A">A</option>
        <option value="C">C</option>
      </select>

      <label for="fecha_nac">Fecha de nacimiento (*):</label>
      <input type="text" id="fecha_nac" name="fecha_nac" placeholder="dd/mm/aaaa" required />

      <div class="form-buttons">
        <input type="submit" value="Buscar" />
        <input type="reset" value="Limpiar" />
      </div>
    </form>

    <div class="error-msg">
      No hay ningún registro para los datos introducidos.<br />
      Recuerde que las notas permanecen publicadas durante quince días.
    </div>
  </div>
</body>
</html>
