<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Validación simple</title>
<style>
  .error {
    color: red;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <form id="formulario">
    <label for="dni">DNI/NIE:</label>
    <input type="text" id="dni" name="dni" /><br/><br/>

    <label for="fechaExamen">Fecha examen (dd/mm/aaaa):</label>
    <input type="text" id="fechaExamen" name="fechaExamen" /><br/><br/>

    <label for="permiso">Clase permiso:</label>
    <input type="text" id="permiso" name="permiso" /><br/><br/>

    <label for="fechaNacimiento">Fecha nacimiento (dd/mm/aaaa):</label>
    <input type="text" id="fechaNacimiento" name="fechaNacimiento" /><br/><br/>

    <button type="button" id="validarBtn">Validar</button>
    <button type="button" id="limpiarBtn">Limpiar</button>
  </form>

  <div id="mensaje" class="error" style="display:none;"></div>

<script>
  document.getElementById('validarBtn').addEventListener('click', function() {
    const dni = document.getElementById('dni').value.trim();
    const fechaExamen = document.getElementById('fechaExamen').value.trim();
    const permiso = document.getElementById('permiso').value.trim();
    const fechaNacimiento = document.getElementById('fechaNacimiento').value.trim();

    // Fecha de hoy en formato dd/mm/aaaa
    const hoy = new Date();
    const dia = String(hoy.getDate()).padStart(2, '0');
    const mes = String(hoy.getMonth() + 1).padStart(2, '0');
    const anio = hoy.getFullYear();
    const fechaHoyStr = `${dia}/${mes}/${anio}`;

    const mensajeDiv = document.getElementById('mensaje');

    if (
      dni === '16073802E' &&
      fechaExamen === fechaHoyStr &&
      permiso.toUpperCase() === 'B' &&
      fechaNacimiento === '10/10/1993'
    ) {
      mensajeDiv.style.display = 'none';
      alert('Datos correctos.'); // Puedes cambiar este alert por otra acción
    } else {
      mensajeDiv.textContent = "No hay ningún registro para los datos introducidos. Recuerde que las notas permanecen publicadas durante quince días.";
      mensajeDiv.style.display = 'block';
    }
  });

  document.getElementById('limpiarBtn').addEventListener('click', function() {
    document.getElementById('dni').value = '';
    document.getElementById('fechaExamen').value = '';
    document.getElementById('permiso').value = '';
    document.getElementById('fechaNacimiento').value = '';
    document.getElementById('mensaje').style.display = 'none';
  });
</script>
</body>
</html>
